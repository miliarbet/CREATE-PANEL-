<VirtualHost *:80>
    ServerAdmin admin@localhost
    ServerName my.dhilzzxd.my.id

    DocumentRoot /var/www/html/my

    <Directory "/var/www/html/my">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mydhilzzxd_error.log
    CustomLog ${APACHE_LOG_DIR}/mydhilzzxd_access.log combined
</VirtualHost>
