<VirtualHost *:80>
    ServerAdmin admin@dhilzzxd.my.id
    ServerName dhilzzxd.my.id
    DocumentRoot /var/www/html/dhilzzxd.my.id

    <Directory /var/www/html/dhilzzxd.my.id>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/dhilzzxd_error.log
    CustomLog ${APACHE_LOG_DIR}/dhilzzxd_access.log combined
</VirtualHost>
