<VirtualHost *:80>
    ServerAdmin admin@localhost
    ServerName nexxrat.asymodss.my.id

    DocumentRoot /var/www/html/mlw/private

    <Directory "/var/www/html/mlw/private">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/nexxrat_error.log
    CustomLog ${APACHE_LOG_DIR}/nexxrat_access.log combined
</VirtualHost>
