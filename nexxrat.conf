<VirtualHost *:443>
    ServerName nexxrat.asymodss.my.id
    DocumentRoot /var/www/html/mlw/private

    <Directory "/var/www/html/mlw/private">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/nexxrat.asymodss.my.id/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/nexxrat.asymodss.my.id/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/nexxrat_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/nexxrat_ssl_access.log combined
</VirtualHost>
