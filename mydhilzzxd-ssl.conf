<VirtualHost *:443>
    ServerAdmin admin@localhost
    ServerName my.dhilzzxd.my.id

    DocumentRoot /var/www/html/my

    <Directory "/var/www/html/my">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/my.dhilzzxd.my.id/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/my.dhilzzxd.my.id/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/mydhilzzxd_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/mydhilzzxd_ssl_access.log combined
</VirtualHost>
